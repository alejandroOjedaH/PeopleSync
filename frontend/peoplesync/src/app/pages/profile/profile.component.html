<div class="header">
    <div>
        <app-menu></app-menu>
    </div>
    <div>{{profile.username}}</div>
    <div class="header-switch">Editar <p-inputSwitch [(ngModel)]="isEditable" /></div>
</div>

<div class="content">
    <div class="content-foto">
        <img class="foto" src="../../../assets/noperfil.jpg" *ngIf="profile.profileImage === null">
        <img class="foto" src={{this.profile.profileImage}} *ngIf="profile.profileImage !== null">
        <div *ngIf="isEditable">
            <p-fileUpload mode="basic" chooseLabel="Seleccionar foto" chooseIcon="pi pi-upload" name="profileImage"
                url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" (onUpload)="onUpload($event)" />
        </div>
    </div>
    <div class="content-user">
        <div *ngIf="!isEditable">
            <h2>Nombre de usuario</h2>
            {{profile.username}}
            <h2>Email</h2>
            {{profile.email}}
        </div>
        <div *ngIf="isEditable">
            <div>Nombre de usuario</div>
            <input pInputText id="username" [(ngModel)]="profile.username" />
            <div>Email</div>
            <input pInputText id="email" [(ngModel)]="profile.email" />
            <div>Contraseña</div>
            <p-password [(ngModel)]="password" [feedback]="false" />
            <div>Re-contraseña</div>
            <p-password [(ngModel)]="rePassword" [feedback]="false" />
            <div><p-button label="Guardar" (onClick)="save()"></p-button></div>
        </div>
    </div>
</div>

<div class="background"></div>

<p-toast />
